{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div
            class="relative overflow-hidden bg-cover bg-no-repeat bg-[50%] bg-[url('images/bg.jpg')] h-[30vh] lg:h-[20vh]"
    ></div>
    <div
            class="px-6 py-12 text-center mt-[-8rem] lg:mt-0 md:px-12 lg:text-left"
    >
        <div
                class="w-100 mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl xl:px-32"
        >
            <div class="grid items-center lg:grid-cols-2">
                <div class="mb-12 md:mt-12 lg:mt-0 lg:mb-0 z-10">
                    <div
                            class="grid justify-center rounded-lg bg-[hsla(0,0%,100%,0.55)] px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-[hsla(0,0%,5%,0.55)] dark:shadow-black/20 md:px-12 lg:-mr-14 backdrop-blur-[20px]"
                    >
                        <h1
                                class="mt-2 mb-2 text-3xl font-bold tracking-tight md:text-5xl xl:text-6xl"
                        >
                            <span class="text-orange-500">{{ profile.user.first_name }}</span> {{ profile.user.last_name }}
                            <br/>
                            <span class="md:text-3xl">
									<span class="text-orange-500"
                                    ><i class="fa-solid fa-heart"></i> {{ count_of_likes }}</span
                                    >
                            <span class="mx-4"><i class="fa-solid fa-clapperboard"></i>
                                {{ count_of_recipes }}
                            </span>
                            </span>
                        </h1>
                        <div class=" text-1xl">
                            <h2>
                                {{ profile.bio }}
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="md:mb-12 lg:mb-0">
                    <img
                            src="{{ profile.image_profile.url }}"
                            class="w-full rounded-lg shadow-lg dark:shadow-black/20"
                            alt=""
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="p-4">
        <div class="md:mx-8">
            <div class="flex justify-between p-4 rounded-xl shadow-xl mb-4">
                <h1 class="text-3xl font-bold">Recipies</h1>
                <div class="relative h-10">
                    <select
                            class="peer h-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 empty:!bg-gray-900 focus:border-2 focus:border-red-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
                        <option value="brazil">Most Popular</option>
                        <option value="bucharest">New Users</option>
                        <option value="london">Old Users</option>
                    </select>
                    <label
                            class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-red-500 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-red-500 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-red-500 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                        Filter By
                    </label>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            {% for recipe in user_recipes %}
                {% include "components/recipe.html" %}
            {% endfor %}

        </div>
    </div>
{% endblock %}
