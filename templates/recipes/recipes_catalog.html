{% extends 'base.html' %}
{% load static %}

{% block body %}

    <div
            class="relative overflow-hidden bg-cover bg-no-repeat bg-[50%] bg-[url('{% static "images/bg.jpg" %}')] h-[30vh] lg:h-[50vh]"
    ></div>

    <div
            class="w-100 mx-auto px-6 sm:max-w-2xl md:max-w-3xl md:px-12 lg:max-w-5xl xl:max-w-7xl xl:px-32"
    >
        <div class="text-center">
            <div
                    class="block rounded-lg bg-[hsla(0,0%,100%,0.55)] px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-[hsla(0,0%,5%,0.55)] dark:shadow-black/20 md:py-16 md:px-12 mt-[-170px] backdrop-blur-[30px]"
            >
                <h1
                        class="mt-2 mb-16 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl"
                >
                    Search Recipes Here
                </h1>
                <form method="get">
                    {% csrf_token %}
                    <div class="grid justify-center lg:flex gap-4">
                        <div class="relative w-full h-10 shadow-md">
                            <input
                                    class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 border focus:border-2 focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-red-500"
                                    placeholder=" "
                                    name="search"
                            /><label
                                class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-placeholder-shown:leading-[3.75] text-gray-500 peer-focus:text-red-500 before:border-blue-gray-200 peer-focus:before:!border-gray-900 after:border-red-500 peer-focus:after:!border-red-500"
                        >
                            Search here...
                        </label>
                        </div>

                        <button
                                class="select-none rounded-lg bg-orange-500 py-3 px-10 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-orange-600/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                                type="submit"
                        >
                            search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            {% for recipe in recipes %}
                {% include 'components/recipe.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
